<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Examen Chat - Frontend</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <section id="login-section">
      <h2>Login</h2>
      <input id="username" placeholder="Usuario (antes del @)" />
      <input id="password" placeholder="ContraseÃ±a" type="password" />
      <button id="btnLogin">Ingresar</button>
      <div id="loginMsg"></div>
    </section>

    <section id="chat-section" style="display:none;">
      <h2>Enviar Mensaje</h2>
      <textarea id="mensaje" rows="3" placeholder="Escribe tu mensaje..."></textarea>
      <button id="btnSend">Enviar</button>
      <div id="sendMsg"></div>

      <h2>Mensajes del Chat</h2>
      <button id="btnLoad">Cargar Mensajes</button>
      <ul id="listaMensajes"></ul>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
